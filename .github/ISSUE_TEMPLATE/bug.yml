name: Bug
description: Something is broken
title: "bug: "
labels: ["type:bug"]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
    validations:
      required: false
